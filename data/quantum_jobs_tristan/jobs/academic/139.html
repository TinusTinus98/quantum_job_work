<!DOCTYPE html>
<html
  lang="en"
  xmlns:ng="http://angularjs.org"
  ng-app="apply"
  ng-controller="AppController as $ctrl"
  ng-strict-di
>
  <head>
    <base href="/">
    <!--
      The reasoning behind the double title is due to the fact that the browser
      will load up the first title it sees. So if Angular has not yet loaded
      and I try to do a standard default syntax: {{$ctrl.$state.current.data.pageTitle || 'String'}},
      the title in the browser tab will actually output {{$ctrl.$state.current.data.pageTitle}} and it
      just looks messy. This strategy below will display the first legitimate
      title it sees, 'Apply - Interfolio', and then once Angular is ready, it
      will update the title to be the proper one for the particular route. This
      keeps the ugly curly braces from appearing for the first few seconds.
    -->
    <title ng-if="!$ctrl.$state.current.data.pageTitle">Apply - Interfolio</title>
    <title ng-if="$ctrl.$state.current.data.pageTitle">{{$ctrl.$state.current.data.pageTitle}} - Apply - Interfolio</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="robots">

    <!-- Favicon Generated with: http://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://d3nh312v09acg2.cloudfront.net/public/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="https://d3nh312v09acg2.cloudfront.net/public/images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://d3nh312v09acg2.cloudfront.net/public/images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="https://d3nh312v09acg2.cloudfront.net/public/images/favicons/manifest.json">
    <link rel="mask-icon" href="https://d3nh312v09acg2.cloudfront.net/public/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <!-- /Favicon -->

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,400italic|Cabin:400,500,600,700,400italic' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/app.aa843a16.css">
  </head>

  <body ng-attr-id="{{$ctrl.$state.current.data.pageId}}" ng-cloak>
    <div ng-class="{'spinner-overlay': pageIsLoading}"></div>

    <a11y-sr-alerts></a11y-sr-alerts>

    <fis-navigation
      id="fis-navigation"
      ng-if="$ctrl.currentUser.isAuthenticated() || $ctrl.fisNavigation.skipAuthentication"
    ></fis-navigation>

    <div
      id="fis-body-content"
      class="pad-bottom"
      ng-class="{
        'fis-sidebar-open': $ctrl.fisNavigation.sidebarOpen,
      }"
    >
      <ui-view role="main"></ui-view>
    </div>

    <div class="modal-shim"></div>

    <script src="/scripts/vendor.aa843a16.js"></script>
    <script src="/scripts/app.aa843a16.js"></script>
    <script src="/scripts/olark.aa843a16.js"></script>
  </body>
</html>
