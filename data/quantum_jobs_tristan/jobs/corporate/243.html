</script><script type="application/ld+json">{"@context":"http://schema.org/","@type":"JobPosting","url":"https://bleximo-corp.breezy.hr/p/cd683f62d234-manufacturing-engineer?source=GoogleJobs","title":"Manufacturing Engineer","employmentType":"FULL_TIME","datePosted":"2021-11-19","hiringOrganization":{"@type":"Organization","name":"Bleximo"},"jobLocation":{"@type":"Place","address":{"addressCountry":{"@type":"Country","name":"US"},"addressRegion":"CA","addressLocality":"Berkeley"}},"image":null,"description":"<p>Bleximo develops technologies for the emerging quantum computing industry. We design and manufacture first-generation systems which address complex problems in materials science, machine learning, pharmacology, finance, defense, and more. Our systems utilize cryogenically cooled superconducting qubits and microwave integrated circuit technology, and require close multidisciplinary collaboration among scientists, engineers, and corporate clients.</p>\n<p>We prioritize candidates who bring positive energy and exceptional skill to the Bleximo team. As a growing company in a flexible work environment, we value team members who habitually orient themselves to the right problems and offer thoughtful solutions. Social aptitude and willingness to learn unfamiliar technical languages are a must.</p>\n<p>As a Manufacturing Engineer at Bleximo, you will contribute to the development of industry-leading quantum computers and their associated design, manufacturing, and quality infrastructure. This is a hands-on position where you will be expected to understand a requirement, then design and fabricate solutions in the fastest way possible, whether it’s DIY in the lab or through a network of external vendors. You will need to work not only at the macroscale system level, but also think about precision and function at the microscale. As a member of the Mechanical & Cryo Team, you will work closely with our Microfabrication, Processor, and Quantum Physics teams. </p>\n<h4><strong>Responsibilities</strong></h4>\n<ul><li>Maintain a sense of ownership for all aspects of the Mechanical & Cryo Team’s work, including mechanical design, manufacturing, assembly integration, testing, and quality processes.</li><li>Author mechanical CAD, part-level drawings, and step-by-step assembly work instructions with strong focus on manufacturability, ease-of-assembly, and serviceability.</li><li>Operate prototyping tools to ensure quick turnaround for new designs.</li><li>Test and validate mechanical and RF hardware using precision measurement tools.</li><li>Create and sustain healthy relationships with vendors to procure standard and custom components.</li><li>Curate BOMs, plan purchases, and manage inventory within a cohesive production tracking system.</li><li>Streamline daily SOPs and workflows using cloud-based automation tools.</li></ul>\n<p></p>\n<h4><strong>Requirements</strong></h4>\n<ul><li>Bachelor’s degree in an engineering discipline</li><li>2+ years industry experience in a hardware intensive field (aerospace, consumer hardware, medical devices, contract manufacturing, etc)</li><li>Skill with SolidWorks CAD tools and GD&T standards (ASME Y14.5-2009)</li><li>Excellent communication skills well suited for collaboration with a diverse team of scientists and engineers.</li><li>Keen attention to detail.</li></ul>\n<p></p>\n<p>Not meeting them all? It’s not a deal breaker. We keep an open mind for all types of excellence. Please apply even if you are missing some items.</p>\n<p></p>\n<h4><strong>Bonus Qualifications</strong></h4>\n<ul><li>Hands-on experience with prototyping tools like 3D printers (SLA), mills, lathes, and other fabrication equipment.</li><li>Knowledge of mechanical metrology tools like micrometers, height gauges, CMMs, and microscopes.</li><li>Knowledge of RF and electrical engineering tools like oscilloscopes, VNAs, probe stations, and wire bonders.</li><li>Exposure to international quality standards like ISO:9001.</li><li>Familiarity with collaboration and productivity platforms like Airtable, Atlassian suite tools, and Google suite tools (or similar).</li><li>Experience with scripting languages like Python, Javascript, Matlab, and SQL.</li></ul>\n<p></p>\n<h4><strong>Benefits:</strong></h4>\n<ul><li>Competitive compensation</li><li>Stock options</li><li>100% employer-covered Kaiser Silver health plan, including full coverage for dependents</li><li>Option for Kaiser Gold or Blue Shield PPO upgrade (at additional cost for the employee)</li><li>Vision and dental coverage</li><li>401(k) plan</li><li>Life insurance</li><li>Dog friendly workplace</li></ul>\n<h4><strong>Location:</strong></h4>\n<p>Bleximo is located in Berkeley CA. Our HQ is easily accessible via the Ashby freeway exit or the Ashby BART station + AC Transit Line 36. Our neighborhood is extremely <a href=\"https://www.walkscore.com/score/94710\">walk and bike friendly</a>, with nearby restaurants, cafes, stores, and community spaces.</p>\n<p>Bleximo is an equal opportunity employer and does not discriminate on the basis of race, color, national or ethnic origin, ancestry, age, religion or religious creed, disability or handicap, sex or gender, gender identity and/or expression, sexual orientation, military or veteran status, or any other characteristic protected under applicable federal, state or local law.</p>\n<p></p>","validThrough":"2022-04-12T19:03:54.592Z"}
